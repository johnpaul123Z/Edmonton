<!DOCTYPE html>
<html>
<head>
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #14e71b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Profile</h2>
        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ profile.email_ }}" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ profile.first_name }}" required>

            <label for="privileges">Privileges:</label>
            <select id="privileges" name="privileges">
                <option value="user" {% if profile.privilages_ == "user" %}selected{% endif %}>User</option>
                <option value="admin" {% if profile.privilages_ == "admin" %}selected{% endif %}>Admin</option>
            </select>

            <label for="active">Active:</label>
            <input type="checkbox" id="active" name="active" {% if profile.active %}checked{% endif %}>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
